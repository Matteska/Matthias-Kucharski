<!DOCTYPE html>
<html>
  <head>
    <title>Matthias Kucharski</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1,shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
  </head>
  <body>
    <div class="wrapper">
    </div>
      <header>
          <div class="logo">
            <p id="name">Matthias Kucharski</p>
            <p id="jobtitle">UX/UI & Frontend Designer</p>
          </div>
          <nav>
            <ul class="navigation-items">
              <li><a href="#">Info</a></li>
              <li><a href="#">Arbeiten</a></li>
              <li><a href="#">Kontakt</a></li>
            </ul>
            <div class="hamburger">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </nav>
      </header>
        <script>
          document.getElementsByClassName("hamburger")[0].addEventListener("click", function(){
            this.classList.toggle("close");
            document.getElementsByClassName("navigation-items")[0].classList.toggle("hamburger-overlay");
          });
          window.addEventListener('resize', function(){
            document.getElementsByClassName("navigation-items")[0].classList.remove("hamburger-overlay");
            document.getElementsByClassName("hamburger")[0].classList.remove("close");
          });
        </script>
  </body>
</html>
